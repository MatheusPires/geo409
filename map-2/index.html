<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;

            background: whitesmoke;
            font-family: Lato, sans-serif;

        }
        header {

        h1 {

            padding: 6px 10%;

        }
        p {
            font-size: 1em;
            color: #001323;
        }
        /* Additional style rules go here! */
        
    </style>
</head>

<body>
    <header>
        <h1>Matheus Caputo Pires</h1>
        <h2>Map of powerplants.</h2>
    </header>

    <div id='map'></div>
    
    <footer>
        <p>Map authored by Matheus Caputo Pires</p>
        <p>Additional information about the data and map goes here.</p>
    </footer>

    <script src="power-plants-assignment.js"></script>
    
    <script>

        var map = L.map('map', {
            center: [39.8282, -98.5795],
            zoom: 4,
        });
       
        var tiles = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
            attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
            subdomains: '0123',
            minZoom: 1,
            maxZoom: 30
        });
        map.addLayer(tiles);
        
        var PowerPlantsLocation = L.layerGroup();
        L.geoJson(plants, {
            pointToLayer : function ( feature, latlng) {
                console.log (feature);
                return L.circleMarker( latlng, {
                    radius: feature.properties.capacity,
                    color: "red"
                });
            }
        }).addTo(PowerPlantsLocation);
        PowerPlantsLocation.addTo(map);
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
    
</body>
